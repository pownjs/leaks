title: Facebook Secrets
checks:
  - title: Facebook Client ID
    regex: (facebook|fb)(.{0,20})?['\"][0-9]{13,17}['\"]
    severity: 1
    safe: false
  - title: Facebook Access Token
    regex: EAACEdEose0cBA[0-9a-z]+
    severity: 6
  - title: Facebook Secret Key
    regex: (facebook|fb)(.{0,20})?['\"][0-9a-f]{32}['\"]
    severity: 7
    safe: false
